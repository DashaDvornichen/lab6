{% extends "menu.html" %}
{% block content %}
    <head>
    <meta charset="UTF-8">
    <title> Архиыирыитей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<html>

<div class="header">
    <img src="{{ STATIC_URL }}/static/logo.png">

</div>
	<div class="content">
		<h1>Создать аккаунт</h1>
		<form method="POST"> {% csrf_token %}
			<input  class="name" type="text" name="title" placeholder="Название статьи...">
			<textarea type="text" name="text"></textarea>
			<input  class="save" type="submit" value="Добавить статью...">
		</form>
		{{ form.errors }}
	</div>
</html>
{% endblock %}
