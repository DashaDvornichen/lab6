{% extends "menu.html" %}
{% block content %}
    <head>
    <meta charset="UTF-8">
    <title> Создание статьи</title>
    <link rel="stylesheet"  type="text/css"  href="{{ STATIC_URL }}/static/css/article.css">
</head>
<html>

<div class="header">
    <img src="{{ STATIC_URL }}/static/logo.png">

</div>
	<div class="content">
		<h2>Создать статью</h2>
		<form method="POST"> {% csrf_token %}
			<input  class="name" type="text" name="title" placeholder="Название статьи...">
			<textarea type="text" name="text"></textarea>
			<input  class="save" type="submit" value="Добавить статью...">
		</form>
		{{ form.errors }}
        {% if error %}
            {% for error in error %}
                <h2 class="error">{{ error}}</h2>
                {% endfor %}
            {% endif %}
	</div>
</html>
{% endblock %}
